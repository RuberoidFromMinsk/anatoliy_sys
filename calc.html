<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>@Calc</title>

        <link href="css/materialize.min.css" rel="stylesheet">
        <link href="css/fontawesome.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="js/calc.js" type="text/javascript">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
        <style>
            body{
                background-color: #e0e0e0;
            }
            #calc{
                width: 100%;
                height: 55%;
            }
            .formText{
                text-align: center;
                font-size: 24px;
            }
            #output{
                font-size: 30px;
                color:black;
            }
            .detailsStyles{
                margin: 0 0 0 50%;
                font-size: 50px;
                font-weight: bold;
                color: black;
            }
            .width{
                margin: 0 10% 0 10%;
            }
            

        </style>
        <script>
            function calculate(){
                sum = 0;
                count = document.getElementById("persons").value;
            
                visa = document.getElementById("visa");
                urgency = document.getElementById("urgency");
                transfer = document.getElementById("transfer");

                sum+=count*100;
                
                discountTrueOrFalse = document.getElementById("discount").options.selectedIndex;

                if(discountTrueOrFalse==2){
                    sum = sum * 0.9;
                }

                if($(visa).is(':checked')){
                   sum+=count*60;
                }

                if($(urgency).is(':checked')){
                   sum+=count*5;
                }

                if($(transfer).is(':checked')){
                   sum+=count*18;
                }

                var result = document.getElementById('details');

                if(sum!=0 && result.innerHTML==""){
                    result.innerHTML += sum + '$';
                }
                else if(result.innerHTML !="" && sum!=0){
                    result.innerHTML+='';
                }
                else{
                    alert("Корректно заполните данные");
                }
            
            }
        </script>
    </head>
    <body>
        <div class="navbar-fixed">
          <nav class="nav-opacity">
            <div class="nav-wrapper">
              <div class="container">
                <a href="main.html" class="brand-logo">MusHunter</a>
                <a class="sidenav-trigger" data-target="mobile-nav" href="#"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Festivals</a></li>
                    <li><a href="#">Countries</a></li>

                    <li><a href="#!" >About us</a></li>
                    <li><a href="#!" >Contact</a></li>
                </ul>               
              </div>
            </div>
          </nav>
        </div>
        <ul class="sidenav" id="mobile-nav">
            <li><a href="#">Festivals</a></li>
            <li><a href="#">Countries</a></li>
            <li><a href="calc.html" >Calc</a></li>

            <li><a href="#!" >Contact</a></li>
        </ul>
        <!--Navbar -->
       
        <div class="grey lighten-2" id="calc">
            <div class="width">
                <form>
                    <div class="row">
                        <div class="col xl2 s12">
                            <p class="formText">Количество</p>
                            <input type="text" id="persons" placeholder="Empty"/> 
                        </div>
                        <div class="col xl2 s12 offset-xl3">
                            <p class="formText">Скидки</p>
                            <select class="browser-default" id="discount">
                                <option value="" disabled selected>Empty</option>
                                <option value="1">Без скидок</option> 
                                <option value="2">Дайте скидку!!</option> 
                            </select>
                        </div>
                        <div class="col xl2 s12 offset-xl3">
                            <p class="formText">Прочее</p>
                            <label>
                                <input type="checkbox" id="visa" class="filled-in" />
                                <span>Требуется виза</span>
                            </label>
                            <label>
                                <input type="checkbox" id="urgency" class="filled-in" />
                                <span>Срочность</span>
                            </label>
                            <label>
                                <input type="checkbox" id="transfer" class="filled-in" />
                                <span>Трансфер</span>
                            </label>    
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <section class="section grey lighten-2">
            <div class="row">
                <div class="col xl2 s6 offset-xl5 offset-s4">
                    <a class="waves-effect waves-light grey darken-1 btn-large but" onclick="calculate();">Расчитать</a>
                </div>
            </div>
        </section>
        
        <section class="section grey lighten-2">
            <div class="row">
                <div class="col xl2 s6 offset-xl4 offset-s2">
                    <span id="details" class="detailsStyles"></span>
                </div>
            </div>
        </section>
